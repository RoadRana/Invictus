name: Pull Request CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '20'
  # ðŸŽ¯ TOGGLE: Set to 'false' when team is ready for strict enforcement
  ONBOARDING_MODE: 'true'

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ============================================
      # ðŸ”´ TIER 1: ALWAYS REQUIRED (Strict)
      # ============================================
      
      - name: Build application
        id: build
        run: npm run build
        env:
          NODE_ENV: production
        continue-on-error: false  # âœ… Always strict - broken build = broken app

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not created"
            exit 1
          fi
          
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found"
            exit 1
          fi
          
          echo "âœ… Build verification passed"
        continue-on-error: false  # âœ… Always strict

      # ============================================
      # ðŸŸ¡ TIER 2: QUALITY CHECKS (Onboarding Mode)
      # ============================================

      - name: Run linting
        id: lint
        run: npm run lint
        continue-on-error: ${{ env.ONBOARDING_MODE == 'true' }}  # ðŸŽ¯ Lenient during onboarding

      - name: Check code formatting
        id: format
        run: npm run format:check
        continue-on-error: ${{ env.ONBOARDING_MODE == 'true' }}  # ðŸŽ¯ Lenient during onboarding

      - name: Type checking
        id: type-check
        if: hashFiles('tsconfig.json') != ''
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: ${{ env.ONBOARDING_MODE == 'true' }}  # ðŸŽ¯ Lenient during onboarding

      - name: Run unit tests
        id: unit-tests
        run: npm run test:unit
        continue-on-error: ${{ env.ONBOARDING_MODE == 'true' }}  # ðŸŽ¯ Lenient during onboarding

      - name: Run integration tests
        id: integration-tests
        run: npm run test:integration
        continue-on-error: ${{ env.ONBOARDING_MODE == 'true' }}  # ðŸŽ¯ Lenient during onboarding

      # ============================================
      # ðŸŸ¢ TIER 3: SECURITY (Warnings Only)
      # ============================================

      - name: Run security audit
        id: security
        run: npm run ci:security
        continue-on-error: true  # âš ï¸ Always warn-only (some vulnerabilities might be unfixable)

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true  # âš ï¸ Warn-only during initial setup

      - name: Upload security scan results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      # ============================================
      # ðŸ“¦ ARTIFACTS (Always Store)
      # ============================================

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-${{ github.event.pull_request.number }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

      # ============================================
      # ðŸ“Š REPORTING (Show What Needs Fixing)
      # ============================================

      - name: Report results with onboarding guidance
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const onboardingMode = '${{ env.ONBOARDING_MODE }}' === 'true';
            const prNumber = context.payload.pull_request.number;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            const lintStatus = '${{ steps.lint.outcome }}';
            const formatStatus = '${{ steps.format.outcome }}';
            const typeCheckStatus = '${{ steps.type-check.outcome }}';
            const securityStatus = '${{ steps.security.outcome }}';
            const unitTestStatus = '${{ steps.unit-tests.outcome }}';
            const integrationTestStatus = '${{ steps.integration-tests.outcome }}';
            const buildStatus = '${{ steps.build.outcome }}';
            
            const getEmoji = (status) => {
              if (status === 'success') return 'âœ…';
              if (status === 'failure') return 'âŒ';
              if (status === 'skipped') return 'â­ï¸';
              return 'âš ï¸';
            };
            
            const getStatusText = (status, isOnboarding) => {
              if (status === 'success') return 'âœ… Passed';
              if (status === 'failure') {
                return isOnboarding ? 'âš ï¸ Failed (not blocking)' : 'âŒ Failed (blocking)';
              }
              if (status === 'skipped') return 'â­ï¸ Skipped';
              return 'âš ï¸ Unknown';
            };
            
            let body = '';
            
            if (onboardingMode) {
              body += `## ðŸŽ“ Onboarding Mode Active
            
            This PR is running in **onboarding mode**. Quality checks that fail will **not block merging** so the team can gradually improve code quality.
            
            `;
            }
            
            body += `### CI Pipeline Results
            
            | Check | Status | Enforcement |
            |-------|--------|-------------|
            | Build | ${getEmoji(buildStatus)} ${buildStatus} | ðŸ”´ Always Required |
            | Linting | ${getEmoji(lintStatus)} ${lintStatus} | ${onboardingMode ? 'ðŸŸ¡ Informational' : 'ðŸ”´ Required'} |
            | Formatting | ${getEmoji(formatStatus)} ${formatStatus} | ${onboardingMode ? 'ðŸŸ¡ Informational' : 'ðŸ”´ Required'} |
            | Type Check | ${getEmoji(typeCheckStatus)} ${typeCheckStatus} | ${onboardingMode ? 'ðŸŸ¡ Informational' : 'ðŸ”´ Required'} |
            | Unit Tests | ${getEmoji(unitTestStatus)} ${unitTestStatus} | ${onboardingMode ? 'ðŸŸ¡ Informational' : 'ðŸ”´ Required'} |
            | Integration Tests | ${getEmoji(integrationTestStatus)} ${integrationTestStatus} | ${onboardingMode ? 'ðŸŸ¡ Informational' : 'ðŸ”´ Required'} |
            | Security Audit | ${getEmoji(securityStatus)} ${securityStatus} | ðŸŸ¢ Warning Only |
            `;
            
            // Show what needs attention
            const issues = [];
            if (lintStatus === 'failure') issues.push('Linting');
            if (formatStatus === 'failure') issues.push('Code Formatting');
            if (typeCheckStatus === 'failure') issues.push('Type Checking');
            if (unitTestStatus === 'failure') issues.push('Unit Tests');
            if (integrationTestStatus === 'failure') issues.push('Integration Tests');
            
            if (issues.length > 0) {
              body += `
            ### ðŸ”§ Items Needing Attention
            
            The following checks failed but are not blocking during onboarding:
            ${issues.map(issue => `- ${issue}`).join('\n')}
            
            **Action Items:**
            `;
              
              if (issues.includes('Linting')) {
                body += `
            - **Fix linting**: Run \`npm run lint\` locally
            `;
              }
              if (issues.includes('Code Formatting')) {
                body += `
            - **Fix formatting**: Run \`npm run format\` locally
            `;
              }
              if (issues.includes('Type Checking')) {
                body += `
            - **Fix types**: Review TypeScript errors
            `;
              }
              if (issues.includes('Unit Tests') || issues.includes('Integration Tests')) {
                body += `
            - **Fix tests**: Review test failures and update code or tests
            `;
              }
            } else if (onboardingMode && status === 'success') {
              body += `
            ### ðŸŽ‰ Excellent Work!
            
            All quality checks passed! This PR is ready for strict enforcement mode.
            `;
            }
            
            if (buildStatus === 'success') {
              body += `
            ### ðŸ“¦ Build Artifacts
            
            [Download build artifacts â†’](${runUrl})
            
            **How to test:**
            1. Click the link above
            2. Scroll to "Artifacts" section  
            3. Download \`pr-build-${prNumber}\`
            4. Extract and open \`dist/index.html\`
            `;
            }
            
            if (onboardingMode) {
              body += `
            ---
            
            ðŸ’¡ **Tip**: Once the team has addressed common issues, disable onboarding mode by changing \`ONBOARDING_MODE: 'false'\` in the workflow file.
            `;
            }
            
            body += `
            
            [View full workflow run â†’](${runUrl})`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });